<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Msrs</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>
    
    <!-- Mars News-->
    <div class="container">
        <h2>Latest Mars News</h2>
        <h3>{{ mars_data.latest_title }}</h3>
        <p>{{ mars_data.latest_para }}</p>
    </div>

    <!-- Mars News-->
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h2>Featured Mars Image</h2>
                <img src='{{ mars_data.featured_image }}' class="img-fluid" alt="Featured Mars Image">
            </div>

            <!-- Fact Table-->
            <div class="col-lg-6">
                <h2>Mars Facts:</h2>
                <table class="table" {{ mars_data.html_table|safe }} ></table>
            </div>
        </div>
    </div>

    <!-- Mars Hemospheres-->
    <div class="container text-center">
        <div class="row">
            <h2>Mars Hemispheres</h2>
            <div class="row">
                {% for dict in mars_data.hemi_scrape %}
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">{{ dict.title }}</h4>
                            <img src='{{ dict.image_url }}' class="img-fluid" alt={{ dict.title }}>
                        </div>
                    </div>
                </div>

                {% endfor %}

            </div>
        </div>
    </div>

</body>

</html>
